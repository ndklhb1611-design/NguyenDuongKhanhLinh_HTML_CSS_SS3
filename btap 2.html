<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đặt mua tài liệu lập trình</title>
</head>
<body>
    <form action ="/form" method ="get">
        <label for ="Chọn tài liệu">Chọn tài liệu:</label>
        <select id ="Chọn tài liệu" name ="Chọn tài liệu">
            <option value ="Tài liệu môn HTML&CSS">Tài liệu môn HTML&CSS</option>
            <option value ="Tài liệu môn JavaScript">Tài liệu môn JavaScript</option>
        </select><br><br>
        <label for ="Số lượng">Số lượng:</label>
        <input id ="Số lượng" name ="Số lượng" type ="number"><br><br>
        <label for="Note">Ghi chú:</label>
        <textarea id ="Note" name ="Note" rows ="3" cols ="20"></textarea><br><br>
        <label for ="Địa chỉ giao hàng">Địa chỉ giao hàng:</label>
        <textarea id ="Địa chỉ giao hàng" name ="Địa chỉ giao hàng" rows ="3" cols ="20"></textarea><br><br>
        <input type ="submit" value ="Đặt mua">
    </form>
</body>
</html>
