<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đặt lịch tư vấn học tập</title>
</head>
<body>
    <h1>Form đặt lịch tư vấn học tập</h1>
    <form action ="/submit" method = "get">
        <label for ="name">Họ và tên :</label>
        <input id = "name" name = "name" type = "text"><br><br>
        <label for ="date time - local">Chọn ngày và giờ :</label>
        <input id = "date time - local" name = "date time - local" type = "datetime-local"><br><br>
        <label for ="Loại dịch vụ">Loại dịch vụ :</label>
        <select id ="Loại dịch vụ" name ="Loại dịch vụ">
            <option value ="Tư vấn học tập">Tư vấn học tập</option>
            <option value ="Hướng nghiệp">Hướng nghiệp</option>
        </select><br><br>
        <label for ="note">Ghi chú :</label>
        <textarea id ="note" name ="note" rows ="3" cols ="20"></textarea><br><br>
        <input type = "submit" value = "Đặt lịch">
</form>
</body>
</html>
